<!DOCTYPE html>

  <head>
    <!-- It is disrespectful to the developers who put in effort to code the shuttle
    if any ad tag or scripts are removed. Therefore, it is advised not to remove them. -->
    
    <!-- Loading Animation -->
    <style>
body {
  position: relative;
}

.loader-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #000;
  z-index: 9999;
  transition: opacity .5s ease-out;
}

.loader {
  width: 100px;
  height: 100px;
  border-radius: 50px;
  filter: blur(1px);
  box-shadow: 0px -5px 20px 0px rgb(162, 0, 255), 0px 5px 20px 0px rgb(181, 149, 207);
  animation: spinning82341 1.7s linear infinite;
}

@keyframes spinning82341 {
  to {
    transform: rotate(360deg);
  }
}

    </style>
    <!-- Loading Animation End -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5707085206376219" crossorigin="anonymous"></script>

    <script>
      window.addEventListener("load", function() {
        const loaderContainer = document.querySelector(".loader-container");
        setTimeout(function() {
          loaderContainer.style.opacity = "0";
          setTimeout(function() {
